service: buy-the-dip

custom:
  cloudWatchLogsTags:
    TagName1: buy-the-dip-${opt:stage}

plugins:
  - "serverless-plugin-typescript"
  - serverless-plugin-optimize
  - serverless-offline
  - serverless-tag-cloud-watch-logs

useDotenv: true

provider:
  name: aws
  region: ${env:SERVERLESS_REGION}
  stage: ${opt:stage}
  runtime: nodejs14.x
  deploymentBucket:
    name: ${opt:prefix}-${opt:stage}

functions:
  main: # The name of the lambda function
    # The module 'handler' is exported in the file 'src/lambda'
    handler: src/lambda.handler
    events:
      - http:
          method: any
          path: /{any+}
