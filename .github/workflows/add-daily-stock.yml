name: deploy serverless
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 16 * * 1-5"

jobs:
  add-daily-stock:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABADATABASE_PASSWORDSE_HOST: ${{ secrets.DATABADATABASE_PASSWORDSE_HOST }}
      DATABASE_DATABASE_NAME: ${{ secrets.DATABASE_DATABASE_NAME }}
      STAGE: ${{ secrets.STAGE }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: yarn install
      - name: insert secret to env
        run: |
          echo DATABASE_HOST=${{ env.DATABASE_HOST }}    >> .env
          echo DATABASE_PORT=${{ env.DATABASE_PORT }}    >> .env
          echo DATABASE_USERNAME=${{ env.DATABASE_USERNAME }}    >> .env
          echo DATABADATABASE_PASSWORDSE_HOST=${{ env.DATABADATABASE_PASSWORDSE_HOST }}    >> .env
          echo DATABASE_DATABASE_NAME=${{ env.DATABASE_DATABASE_NAME }}    >> .env
          echo STAGE=${{ env.STAGE }}    >> .env
      - name: Run Cron
        run: |
          yarn insert-daily-data
